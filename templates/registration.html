<html>

<head>
    <link rel="stylesheet" href='../css/register.css' type="text/css">
    <title>Registration</title>
</head>

<body>

    <form method="POST" name="form" novalidate>

        <div class="RegistrationForm">
            <h1>Sign Up</h1>
            <div class="text">
                <label for="firstname"><b>FirstName</b></label>
                <input type="text" style="text-align: left" ng-model="firstname" placeholder="Enter First Name" name="firstname"
                    required>
                <span style="color:red" ng-show="form.firstname.$touched || form.firstname.$dirty && form.firstname.$invalid">
                    <span ng-show="form.firstname.$error.required">FirstName is required.</span>
                </span>
            </div>
            <div class="text">
                <label for="lastname"><b>LastName</b></label> <br>
                <input type="text" style="text-align: left" ng-model="lastname" placeholder="Enter Last Name" name="lastname"
                    required>
                <span style="color:red" ng-show="form.lastname.$touched || form.lastname.$dirty && form.lastname.$invalid">
                    <span ng-show="form.lastname.$error.required">lastname is required.</span>
                </span>
            </div>
            <div class="email">
                <label for="email"><b>Email</b></label>
                <input type="email" style="text-align: left" ng-model="email" placeholder="Enter email" name="email"
                    required required pattern=[A-Z]*[a-z]*[0-9]*@gmail.com>
                <span style="color:red" ng-show="form.email.$dirty && form.email.$invalid ">Invalid Email</span>
            </div>
            <div class="password">
                <label for="psw"><b>Password</b></label><br>
                <input type="password" id="psw" style="text-align: left" placeholder="Enter password" name="psw"
                    ng-model="psw" required>
                <span style="color:red" ng-show="form.psw.$touched || form.psw.$dirty && form.psw.$invalid">
                    <span ng-show="form.psw.$error.required">Password is required.</span>
                </span>
            </div>
            <div class="password">
                <label for="psw-repeat"><b>Repeat Password</b></label><br>
                <input type="password" style="text-align: left" placeholder="Enter repeat password" name="repsw"
                    ng-model='repsw' required>
                <span style="color:red" ng-show="form.repsw.$touched || form.repsw.$dirty && form.repsw.$invalid">
                    <span ng-show="form.repsw.$error.required">Repeatpassword is required.</span>
                </span>
            </div>
            <div class="cancelbtn">
                <button type="button" id="b1" ui-sref="login">Sign In</button>
                <button type="submit" id="b2" value="register" ng-click="register()">Submit</button>
            </div>
        </div>
    </form>

</body>

</html>
