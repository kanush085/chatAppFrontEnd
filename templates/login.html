<body>
    <h2>Login Page</h2>
    <form method="POST" name="form">
        <div class="loginBox">
            <label for="email"><b>Email</b></label>
            <input type="text" id="from-control" style="text-align: left" ng-model="email" placeholder="Email-id"
                required required pattern="[A-Z]*[a-z]*[0-9]*@gmail.com" />
            <span style="color:red" ng-show="form.email.$dirty && form.email.$invalid ">
                <span ng-show="form.email.$error.email">invalid email address.</span>
            </span>
            <label for="password"><b>Password</b></label>
            <input type="password" id="from-control" style="text-align: left" ng-model="psw" name ="psw" placeholder="Password"
                required><br>
            <span style="color: red" ng-show="form.psw.$touched || form.psw.$dirty && form.psw.$invalid">Invalid
                Password</span>
            <button id="submitbtn" type="submit" value="log In" ng-click="login()" ng-diable="loginForm.$invalid">LogIn</button><br><br>

            <div class="forgotPassword">
                <a ui-sref="forgotpassword">Forgot Password</a>
            </div>
            <div class="sign">
                <a ui-sref="register">Sign-up</a>
            </div>
        </div>
    </form>
</body>
